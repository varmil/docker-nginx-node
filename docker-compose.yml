# Compose file
version: "3"

services:
  proxy:
    image: nginx:1.13.5-alpine
    ports:
      - "8112:80"
    links:
      - web:web
    volumes:
      - ./proxy/nginx-sites.conf:/etc/nginx/conf.d/default.conf
      - ./web/app/src/public:/var/data/static
  web:
    build: ./web/
    ports:
      - "7000"
